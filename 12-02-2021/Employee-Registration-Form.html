<html>
  <body bgcolor="#c5edd4">
     <table align="center" cellpadding="5">
	 <center><h2>Employee Registration Form</h2></center>
	     <tr>
		    <th>Full Name</th>
			<td><input type="text" size="30"/></td>
		 </tr>
		 <tr>
		    <th>Email</th>
			<td><input type="email" size="30"/></td>
		 </tr>
		 <tr>
		    <th>Password</th>
			<td><input type="password"  size="30"/></td>
		 </tr>
		 <tr>
		   <th>Confim Password</th>
		   <td><input type="password" size="30"/></td>
		 </tr>
		 <tr>
		   <tr>
		      <th>Gender</th>
			  <td>
 			  <input type="radio" name="gender" value="M"/> Male
              <input type="radio" name="gender" value="F"/> Female    			  
			  </td>
		   </tr>
		   <tr>
		     <th>DOB</th>
			 <td><input type="text"  size="30"/></td>
		   </tr>
		   <tr>
		     <th>Mobile</th>
			 <td><input type="number"  size="30"/></td>
		   </tr>
		   <tr>
		     <th>Resume</th>
			 <td><input type="file"  size="30"/></td>
		   </tr>
		   <tr>
		    <th>Physically Challenged</th>
			<td><input type="checkbox" /> (Check if physically Challenged)
			</td>
		   </tr>
		   <tr>
		     <th>Country</th>
			 <td><input type="text"  size="30" placeholder="india"/></td>
		   </tr>
		   <tr>
		     <th>City</th>
			 <td><input type="text"  size="30" placeholder="Hydrabad"/></td>
		   </tr>
		   <tr>
		     <th>Address</th>
			 <td><input type="text"  size="30" placeholder="Hydrabad"/></td>
		   </tr>
		 </tr>
		 <tr>
		   <th colspan="2">
		     <button>Submit</button>
			 <button>Clear</button>
		   </th>
		 </tr>
		 <tr>
		   <th colspan="2" align="right">
		      <font color="green">Employee Added successfully</font>
		   </th>
		 </tr>
	 </table>
  </body>
</html>
