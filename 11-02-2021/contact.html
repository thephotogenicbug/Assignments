<html>
   <body bgcolor="skyblue">
      <table align="center" cellpadding="15" bgcolor="lightgreen">
	      <center><h2>Contact us</h2></center>
		  <tr>
		    <th>Name</th>
			<td><input type="text" placeholder="Enter name"/></td>
			<th>Mobile</th>
			<td><input type="number" placeholder="Enter Mobile"/></td>
		  </tr>
		  <tr>
		     <th>City</th>
			 <td>
			 <select>
			      <option>Choose City</option>
			      <option>City one</option>
				  <option>City Two</option>
				  <option>City Three</option>
			 </select>
			 </td>
			 <th>Pincode</th>
			 <td><input type="number" placeholder="Enter Pincode"/></td>
		  </tr>
		  <tr>
		    <th>Message</th>
			<td colspan="3">
			   <textarea cols="60" rows="6"></textarea>
			</td>
			</tr>
			<tr>
			   <th colspan="4">
			     <button type="submit">Submit</button>
				 <button type="reset">Reset</button>
			   </th>
			</tr>
	  </table>
   </body>
</html>
